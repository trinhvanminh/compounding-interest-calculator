<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>Vite + TS</title>
  <style>
    .chart-container {
      width: 80vw;
    }

    .flex-center {
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <main>
    <div>
      <label for="init-investment">Số vốn ban đầu (ngàn đồng)</label>
      <input id="init-investment" type="number" min="0" />
    </div>
    <div>
      <label for="length-of-time">Thời gian gửi (năm)</label>
      <input id="length-of-time" type="number" min="0" max="100" />
    </div>
    <div class="flex-center">
      <div class="chart-container">
        <canvas id="compounding-interest-chart"></canvas>
      </div>

      <div>
        <button id="load-sample-data">Tải lãi suất OCB</button>
        <button id="remove-datasets">Xoá tất cả lãi suất</button>

        <div id="add-dataset-container">
          <label for="compound-frequency">Kỳ hạn (tháng)</label>
          <input id="compound-frequency" type="number" min="0" max="36" />
          <label for="interest-rate">Lãi suất (%)</label>
          <input id="interest-rate" type="number" min="0" max="100" />
          <button id="add-dataset-button">Thêm</button>
        </div>

        <div id="interest-rate-list"></div>
      </div>
    </div>
  </main>
  <script type="module" src="/src/index.ts"></script>
</body>

</html>
