<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>Lãi suất theo kỳ hạn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    main {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - 40px);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      overflow-y: auto;
    }

    main>div {
      flex: 3;
      min-width: 340px;
    }

    main>section {
      flex: 1;
      height: 100%;
      min-width: 340px;
    }

    .chart-container {
      width: 100%;
      min-height: 400px;
      margin-bottom: 12px;
      position: relative;
    }

    .flex-center {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .flex-center>div {
      flex: 1;
      margin: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #load-sample-data {
      display: inline-flex;
      margin-right: 8px;
      padding: 7.5px 20px;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    #add-dataset-container {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }

    #interest-rate-list {
      margin-top: 20px;
      max-height: calc(100% - 282px);
      overflow-y: auto;
    }

    .interest-rate-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }

    .interest-rate-item button {
      background-color: #dc3545;
      margin: 0;
    }

    .interest-rate-item button:hover {
      background-color: #c82333;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      #interest-rate-list {
        max-height: none;
      }
    }
  </style>
</head>

<body>
  <main>
    <div>
      <section>
        <div>
          <label for="init-investment">Số vốn ban đầu (đồng)</label>
          <input id="init-investment" type="number" value="100000" />
        </div>
        <div>
          <label for="length-of-time">Thời gian gửi (năm)</label>
          <input id="length-of-time" type="number" min="0" max="100" value="1" />
        </div>
      </section>

      <section class="chart-container">
        <canvas id="compounding-interest-chart"></canvas>
      </section>

    </div>
    <section>
      <h2>Lãi suất</h2>
