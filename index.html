<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/ocb.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>Lãi suất theo kỳ hạn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="src/assets/style.css" />
</head>

<body>
  <main>
    <div>
      <section>
        <div>
          <label for="init-investment">Số vốn ban đầu (đồng)</label>
          <input id="init-investment" type="number" value="100000" />
        </div>
        <div>
          <label for="length-of-time">Thời gian gửi (năm)</label>
          <input id="length-of-time" type="number" min="0" max="100" value="1" />
        </div>
      </section>

      <section class="chart-container">
        <canvas id="compounding-interest-chart"></canvas>
      </section>
      <div id="legend-container"></div>
      <div class="button-group">
        <button id="download-chart">
          <i class="fas fa-download"></i> Tải biểu đồ
        </button>
        <button id="download-data">
          <i class="fa-solid fa-file-arrow-down"></i> Tải dữ liệu
        </button>
      </div>
    </div>
    <section>
      <h2>Lãi suất</h2>
      <div id="add-dataset-container">
        <label for="compound-frequency">Kỳ hạn (tháng)</label>
        <input id="compound-frequency" type="number" min="0" max="36" />
        <label for="interest-rate">Lãi suất (%)</label>
        <input id="interest-rate" type="number" min="0" max="100" />
      </div>
      <div class="button-group">
        <button id="add-dataset-button" title="Thêm 1 bản ghi">
          <i class="fas fa-plus"></i> Thêm
        </button>
        <button id="load-sample-data" title="Thay thế toàn bộ với lãi suất của OCB">
          <span><i class="fa fa-exchange"></i></span>
          <img src="/src/assets/ocb.svg" alt="ocb logo" height="20" width="20" />
        </button>
        <button id="remove-datasets" title="Xoá toàn bộ">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>

      <div id="interest-rate-list"></div>
    </section>
    <div class="download-chart-container">
      <canvas id="full-size-chart"></canvas>
    </div>
  </main>

  <script type="module" src="/src/index.ts"></script>
</body>

</html>
